    <script>

        //standalone function
        // I can write the js code before the closing of body tag


        // lets define the function with olsd way 

        //1 function defiantion 
        function myFunction1(x) { // x is formal argument
            alert('hello ' + x + ' old function 1')
        }
        // function calling /invokinf
        myFunction1('Ankit'); // ankit is actual argument


        // lets define a function with new way

        //function defination
        // fat arrow notation
        let myFunction2 = (y) => { // y is formal argument
            //functionbody

            alert(`hello ${y} from new function`);

            // ${} is string interpolation / variable substitution

        }
        // function calling / invoking

        myFunction2('Pushpendra'); // actual argument
    </script>
